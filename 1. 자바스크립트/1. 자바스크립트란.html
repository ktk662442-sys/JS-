<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립</title>
</head>
<body>

    <!-- 

        자바스크립트란
        = c언어,JVAA 바탕 
        = 객체 지향 언어 
        = HTML문서에 사용하면 웹페이지에 동적인 효과
        = 서버를 만들거나 웹에서 작동하는 프로그램을 만드는 여러가지 일을 하는 유연한 언어

        (1) Data Type
        = 6개의 원시타입 / 1개의 객체타입
        1) Number(숫자)
        2) String(문자)
        3) Boolean(참/거짓)
        4) Undefuned : 변수는 존재하나 어떠한 값으로 할당되지 않은 상태
            ex) let name = undefuned
        5) Null : 변수가 존재하고 값이 Null 할당이 된 상태
            ex) let numa = null;
        6) symbool(심볼) : 유일무일(1개 값을 생성)한 값을 생성할 때 사용이 다른 원시타입과 다르게 'symbool'함수를 호출해서 사용
        7) Object 
        = 함수(function) 
        = 배열(array) 
        = 객체(object) 

        (2) 규칙
        = 대문자 구별
        = 읽기 쉽게 들여쓰기 -> 가독성
        = 메모를 위해 주석을 사용 -> 한줄 주석 : //, 어려운 주석 : /**/
        세미클론(;)문자을 구분
            ex) let age = 5;                       
                funvtion)_{
                conole.log(age )}
     -->
    
</body>
</html>
