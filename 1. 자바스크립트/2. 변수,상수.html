<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수/상수</title>
</head>
<body>
    
    <!-- 
        1. 변수란(let,var)
        = 다양한 데이터에 이름을 지정해서 쉽고 반복적으로 사용할 수 있도록 하는 것  => 데이터를 담고 있는 그릇
        = 'var'를 안쓰는 이유 : 오류가 많다 / 중복사용이 가능해서 똑같은 이름을 가진 변수를 덮어버린다

        2. 상수란(const)
        = 다양한 데이터에 이름을 지정해서 쉽고 반복적으로 사용할 수 있도로 하는 것 => 데이터를 담고 있는 그릇 


        3. 변수와 상수의 차이
        (1) 변수 
        = 반복적으로 값 을 할당할 수 있다 
        = 문자나 숫자, $, _만 사용 가능하다 첫 글자가 숫자로 할수 없다 
        = 예약어는 사용할 수 없다

        (2) 상수
        = 값을 재할당 할 수가 있다
        = 대문자로 작성

        4. 변수/상수 작성법
        = 읽기 쉽거나 찾기 쉽게 이름으로 저장
        ex) 
            선언 : let age
            선언과 동시에 할당/초기화 
                초기화 : let age = null(0)
                할당 :  let age = 5
        = 언더스코어를 넣어서 구분하는 'snak_case' => 파이썬 같은 언어에서 사용
        = 모든 단어를 대소문자로 시작해 구분하는 'PasscalCase' => C#같은 마이크로소프트 계열의 언어에서 사용
        = 두번째 단어부터 대문자로 시작해 구분하는 'cammelCase' => 대부분의 언어에서 많이 사용
    --> 

</body>
</html>
