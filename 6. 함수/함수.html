        함수(function)
        = 일련의 과정을 문(statement)으로 구현하고 코드블록으로 감싸서 하나의 실행 단위로 정의한 것
        = 하나의 동작, 어떤 목적을 달성하고 원하는 결과를 도출하기 위한 코드 집합을 의미(한 번만 끄는게 아니라 반복적인 동작을 처리하기 위해 사용)
        = 탄은 이름으로 재사용
        = 자바스크립트에서 가장 중요한 핵심 개념


        함수 이름 짓기 규칙
        = 함수의  기능을 적절하게 표현할 수 있는 이름 사용
        = 명사보다는 동사로 된 이름을 짓기
        = 소문자로 시작하지만 여러 단어가 섞인 경우 '캬멜 표기법'을 사용 eX) moveSlide.....

            매개변수(피라미터) : 함수 내부로 입력을 전달받는 변수, 함수의 정의에서 사용되는 변수
            인자,인수(야규먼츠) : 함수에서 정의된 일련의 과정을 실행하기 위해 필요한 값, 함수의 입력값, 매개변수에 할당되는 값

        1) 함수 선언식
            function 함수명(매개변수){
                실행코드
            }
            함수명(인자,인수) = 함수호출



        2) 함수 표현식
        const/let선언 함수명 = function(매개변수){
            실행코드
        }
        함수명(인자,인수) = 함수호출



        3) 화살표 함수
        const/let선언  함수명 = (매개변수) => {
            실행코드
        }

        함수명(인자,인수) => 함수호출
        

        return-데이터 반환-
        = 함수를 만들 때 함수가 데이터를 반환하도록 할 수 있다 
        = 함수가 데이터를 반환한다는 것은 함수 호출문이 데이터로 대체됨으로 의미
        = 함수가 데이터를 반환하려면 '이 데이터를 반환하다'라는 구문을 함수 내부에 추가(return)
    -->
