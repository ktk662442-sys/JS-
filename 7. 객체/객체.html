<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>

    <!-- 
        객체
        = JS코드내에서 객체란 '값' 또는 기능을 가지고 있는 데이터(이런 속성을 하나의 변수에 저장할 수 있도록 해주는 데이터 타입)
        
        객체의 종류
        1. 기본내장 객체

        2. BOM(Browser Object Model) 
        = JS가 브라우저와 소통하기 위해서 만들어진 모델
        = 모든 개별 객체들은 최상위 객체인 'window'아래 존재
        = 웹페이지 내용을 제외한 웹 브라우저 창에 포함된 모든 객체 요소들을 의미 'window' 속성에 속하면 문서가 아닌 'window' 제어 
        ex) alert, prompt, confirm, history...

        3. DOM(Document Object Model)
        = 웹 문서에 대한 제어와 변경


        객체란
        = 객체는 '변수'이지만 많은 값이 할당될 수 있다
        = '중괄호{}' 표기를 이용하여 만든다
        = 각가 'key','value'에 대한 정보를 나열
        = key : 문자열 또는 기호
        = value : 모든 유형의 타입 


        'key','value'란
        = 객체의 한쌍의 'key'/'value' 뒤에 쉼표를 이용 그 뒤에 'key','value'를 구분
        = 객체에서 명명된 값을 프로퍼티(property) : key + value = 프로퍼티(property)
        = 변수는 예약어 이름을 가질 수 없지만 객체에서는 어떤 이름이여도 상관없다


        객체를 선언해서 사용하는 방법
        1. 객체 리터럴 방식 : '{중괄호}'안에 선언, 안에 '프로퍼티(property)'가 있다
        2. 객체 생성자 방식 : 'new Object()'먼저 선언, 속성을 나중에 정의
        3. 함수 생성자 방식 : 'this' 키워드를 사용하는 방식
    -->

    <script>
        // 1. 객체 리터럴 방식 : {}
        const supermam = {
            name : 'Clark', // key값 : name + value값 : 'Clark', 
            age : 33,
            gender : 'male',
            flt : function(){ // 메소드 표현
                console.log('fiying');
            }
        }

        // 접근방식 : 변수명.key값 = value값
        console.log(supermam.name); // Clark


        // 추가방식 : '새로운 변수 선언' 함수명.새로운key값 = value값
        supermam.hairColor = 'brown';
        console.log(supermam.hairColor); // brown

        // 덮어쓰기 
        supermam.name = 'kim'
        console.log(supermam.name); // Clark -> kim 변경

        // 삭제
        delete supermam.hairColor;
        console.log(supermam); //  name : kim, age : 33, gender : 'male' 'hairColor'key값이 삭제

        // 프로퍼티(property) 존재여부 : 'in'을 사용
        console.log('birthday' in supermam); // false : '객체 리터럴'에 'birthday'key값이 정의되어 있지않은 값
        console.log('name' in supermam); // true : 객체 리터럴에 'name'key값이 정의되어 있는 값

        // 메소드 표현 : '()'을 마지막에 붙이기
        supermam.flt(); // fiying



        // 2. 객체 생성자 방식 : new
        const Supermam = new Object();

        Supermam.name = 'Clark';
        Supermam.age = 33;

        console.log(Supermam); // name : 'Clark' , age : 33



        // 3. 함수 생성자 방식 : this
        function Person(name,age){ // 매개변수 : this.name = name; / this.age = age;에 값에 할당한다
            this.name = name;
            this.age = age;
        };

        const person = new Person('kjj',30); // 인자,인수
        console.log(person); // name : 'kjj' age : 30



        // return 함수방식
        function makObj(name,age){
            return{
                name,
                age,
                hobby : 'crossfit',
            }
        }
        const Hami = makObj('Hami',30)
        console.log(Hami); // name : 'Hami' , age : 30 , hobby : 'crossfit'
    </script>
    
</body>
</html>
