<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>

    <!-- 
        <Event>
        = 정적인 상황에서 동적인 사건이 발생하는 것 => 마우스 이벤트(click,scroll....), 포커스 이벤트 등
        
       < Event Object>
        = 이벤트 핸들러 함수 내부 : e / eve / event 등으로 명명하는 매개변수 
        = 특정 타입의 이벤트와 관련이 있는 객체로 해당 타입의 이벤트네 대한 상세정보를 갖고 있다
        = 이벤트 핸들러에 추가적인 기능과 정보를 제공하고 함수 이벤트 핸들러로 실행 될 때 자동으로 그 내용이 전달된다

        <Event 종류>
        = type : 현재 발생한 이벤트 종류를 나타내는 문자열('click,load....')
        = target : 이벤트를 발생시킨 객체(DOM객체 또는 html 태그)
        = currentTarget : 현재 이벤트 리스너를 싱행하고 있는 DOM 객체
        = defaultPrevented : 이벤트의 다폴트 행동이 취소되었는지 나타내는 true / false 값
        = preventDefault() : 이벤트의 디폴트 행동을 취소시키는 메소드

        <Event 핸들러 vs Event 리스너?>
        = Event 핸들러 : 이벤트가 발생했을 때 실행시킬 함수, event 객체를 인자/인수로 받음
        = Event 리스너 : 특정 이벤트에 반응하기 위해 DOM요소에 연결되는 함수 => 이벤트가 발생했을 때 싱행되는 '코드 블럭'이고 해당 이벤트가 발생할 때 호출
        => 이벤트에 대해서 리스너가 듣고 있다가 이벤트가 발생하면 이벤트 헨들러를 실행

        <Event 사용방법>
        1. html 요소에다가 직접 이벤트 핸들러 속성을 사용
            ex)
                <button onClick = "myClick()">클릭</button>
        
        2. 'addEventListener'를 변수명에 대입
            ex)
                변수명.addEventListener('이벤트',()=>{code});

        <Event 리스너 구조>
        = target.addEventListener(type,listener[, options]);

        1. target : 이벤트 리스너를 추가할 DOM요소
        2. type : 이벤트 유형을 나타내는 문자열
            ex) click, mousedown, keyup...등 
        3. listner : 이벤트가 발생했을 때 호출될 함수 또는 객체
        4. option : 추가적인 옵션 객체나 블릿값 => 이벤트 캡쳐링, 버블링 동작을 제어하거나 이벤트 리스너의 동작을 한번만 수행하도록 설정할 때 사용
    -->
    
</body>
</html>
