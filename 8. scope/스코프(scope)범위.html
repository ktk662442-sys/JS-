    <!-- 
    
        'var, let, const'차이점
        1) var,let
        = 변수를 선언하는 키워드
        = 값에 변화가 있을때 사용(재할당)
        = 재선언는 불가능
 
        2) const 
        = 상수를 선언하는 키워드
        = 값에 변화가 없을 때 사용
        = 재선언는 불가능


        'var', 'let'의 차이점
        1) 스코프(scope)범위
        2) 중복선언
        3) 호이스팅

        스코프
        = 유효범위, 모든 식별자(변수 이름, 함수 이름, 클래스 이름)는 자신이 선언된 위치에 의해서 다른 코드가 식별자 자신을 참조할 수 있는 유효범위
        = 식별자가 유요한 범위

        스코프 종류
        
        1) 함수 스코프(Function Scope)
        = 기본적으로 'var'키워드는 '함수 스코프'
        = '함수 내부에서만 접근'이 가능하다
        = 함수 밖에서 출력을 하면 오류발생

        2) 블록 스코프(Block Scope)
        = 'let' 키워드는 '블록 스코프'
        = ''{}'안에 정의 되어 있는 것'이 '블록 스코프'
        = 같은 스코프안(같은 범위)에 있어야 출력이 가능하다

        3) 전역 스코프(Global Scope)
        = 만약에 변수가 어느 함수에도 속하지 않는 '최상위 함수 외부에 선언된 변수'라면 '전역스코프'를 가진다

        호이스팅
        = 자바스크립트에서 변수나 함수 선언이 코드 맨 위로 끌어올려지는 것처럼 동작하는 현상
    -->
