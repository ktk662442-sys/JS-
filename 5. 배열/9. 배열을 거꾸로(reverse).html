<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열을 거꾸로(reverse)</title>
</head>
<body>

    <!-- 
        1. 변수명.reverse()
        = 배열을 거꾸로(역순) 출력
    -->

    <script>
        const arr = [1,2,3,4];
        const arr2 = ['apple','banana', 'orange', 'grape'];

        document.write(arr.reverse()); // 4,3,2,1
        document.write(arr2.reverse()); // grape,orange,banana,apple
    </script>
    
</body>
</html>
