<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 병합(concat,join)</title>
</head>
<body>

    <!-- 
        배열의 병합(concat,join)

        1. concat 
        = 배열과 배열을 합치기
        = 변수1.concat(변수2);

        2. join
        = 원본 배열의 모든 요소를 문자열로 변환한 후 구분자로 연결한 문자열을 반환
        = 구분자는 생략가능하고 기본 구분자 
        = 배열 -> 문자열
        = 구분자를 수정할 수 있다
    -->

    <script>
        const arr1 = ['bear', 'lion', 'fox'];
        const arr2 = ['elephant', 'ant', 'fux'];

        // document.write(arr1.concat(arr2)); // bear,lion,fox,elephant,ant,fux
        document.write(arr1.concat(arr2)); 

        document.write('<hr>')

        const arr3 = [1,2,3,4,5];

        // document.write(arr3.join('') + '<br>'); // 1234
        // document.write(arr3.join('/')) // 1/2/3/4/5

        document.write(arr3.join(','))
    </script>
    
</body>
</html>
