<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열로 출력(toString)</title>
</head>
<body>

    <!-- 
        변수명.toString();
        = 문자열로 바꿔서 출력
    -->

    <script>
        const arr = [1,2,3,4,5,6];

        document.write(typeof arr.toString()); // string : 123456
    </script>
    
</body>
</html>
