<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 요소 부분 변화</title>
</head>
<body>
    
    <!-- 
        배열 요소 부분 변화

        (1) splice
        = 배열의 특정 위치에 있는 요소를 삭제하거나 추가할 수 있다
        = 변수명.splicec(시작 인덱스, 제거할 요소 갯수, 제거한 위치에 추가할 요소);
        = 변수명.splicec(어디서부터, 몇 번째를 뺄지, 변수를 새로 넣기);
        = 제거된 요소들을 반환한다.
        = 삭제된 요소를 반환하지만 그 반환값을 변수에 저장하지 않고 그냥 배열 변수 자체만 출력하면 삭제된 값은 출력되지 않음
    -->

    <script>
        const arr = ['apple', 'banana', 'cherry'];

        // arr.splice(1,  0, 'kakao '); // 인덱스 1번 자리에 0개의 요소를 삭제하고 그 자리에 '카카오' 추가
        // console.log(arr); // 0:apple, 1:kakao, 2:banana, 3:banana

        // arr.splice(0,1,'pineapple'); // 인덱브 0번 자리에 1개의 요소를 삭제하고 그 자리에 '파인애플'을 추가
        // console.log(arr); // 0:pineapple, 1:banana, 2:cherry

        // arr.splice(1,0); // 인덱스 1번 자리에 0개의 요소를 삭제하고 그 자리에 아무것도 추가하지 않음
        // console.log(arr); // 0:apple, 1:banana, 2:cherry

        // arr.splice(1, 0, 'node')
        // document.write(arr);

        // arr.splice(0, 2, 'node')
        // document.write(arr);

        arr.splice(0,1);
        document.write(arr)
    </script>

</body>
</html>
