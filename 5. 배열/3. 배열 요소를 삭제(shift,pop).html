<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 요소를 삭제</title>
</head>
<body>

    <!-- 
        배열 요소를 삭제
        (1) shift
        = 배열의 맨 처음 자리에 요소를 삭제한다

        (2) pop
        = 베열의 마지막 자리에 요소를 삭제한다
    -->

    <script>
        const arr = ['apple', 'banana', 'cherry'];

        // arr.shift(arr); 
        // console.log(arr); // 'banana', 'cherry'

        // arr.pop(arr);
        // console.log(arr); // 'apple', 'banana'

        arr.shift();
        document.write(arr + '<br>');

        arr.pop();
        document.write(arr + '<br>');
    </script>
    
</body>
</html>
