<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 요소 자르기</title>
</head>
<body>
    
    <!-- 
        배열 요소 자르기
        변수명.slice(시작인덱스(start) : 반환값, 끝인덱스(end) : 삭제값)
        (1) start
        = 0을 시작으로 하는 시작점에 대한 인덱스
        = 만약'undefinde'인 경우 0번 인덱스부터 'slice'
        = 음수(-)는 배열의 맨 마지막에서 부터의 길이를 나타내기 때문에 배열의 마지막 n개의 엘리먼트를 추출
        = 배열의 길이보다 숫자가 큰 경우는 빈 배열로 반환

        (2) end
        = 0을 기준으로 종료점에 대한 인덱스
        = 마지막 요소를 제외하고 추출 / 음수(-)는 배열의 끝에서 부터의 길이를 나타낸다
        = end 생략되거나 배열의 길이보다 크면 배열의 끝까지 추출(배열의 길이만큼 추출)
    -->


    <script>
        const animale = ['ant', 'bison', 'camel', 'duck', 'elephant'];

        // document.write(animale.slice(2)); // camel,duck,elephant / 2번째 순서 인덱스부터 마지막 까지 출력 
        // document.write(animale.slice(2, 4)); //  camel,duck / 2번째 인덱스 순서부터 3번째 인덱스 수서만 출력 4번째 순서는 삭제

        // document.write(animale.slice(2));
        // document.write(animale.slice(0,3));


        // 1번째 인덱스는 추출하고 2번째 인덱스 뒤부터는 전부 삭제
        // document.write(animale.slice(1,2)); // bison
       
        document.write(animale.slice(0,3))
    </script>

</body>
</html>
