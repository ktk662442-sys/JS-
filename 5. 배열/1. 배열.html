    <!-- 
        1. 배열(array)
        = 같은 타입 또는 다른 타입의 여러 데이터를 한곳에 모아둔 사용빈도가 매우 높은 가장 기본적인 자료구조
        = 배열은 일련의 데이터를 순서대로 나열
        = 1부터 시작
        = index를 통해서 각 요소에 접근할 수 있게 해준다
            ex)
                let 배열명 = [5, 'bear', false, [1,2,3],{객체}...];


        2. 배열을 사용하는 이유
        = 여러 개의 변수를 사용하지 않고도 데이터를 관리하고 조작
        = 데이터를 효율적으로 저장하고 접근할 수 있게 해준다
        = 다양한 메서드를 통해서 데이터를 쉽게 조작가능

        3. 배열을 특징
        = 크기가 동적 : 배열의 크기가 고정되어있지 않고 필요에 따라 동적으로 크기가 변한다
        = 다양한 타입 허용 : 배열에 숫자, 문자열, 객체 등 다양한 타입의 요소를 함께 저장
        = 배열 메소드 : 데이터를 쉽게 조작할 수 있다 

        4. 인덱스(index)
        = 배열의 요소에는 배열에 자신의 위치를 나타내는 0 이상의 정수인 인덱스를 갖게 된다
        = 인덱스는 배열의 요소에 접근할 때 사용
        = 0부터 시작(배열의 길이에서 -1)

        5. length 
        = 배열의 길이는 배열에 포함된 요소의 개수를 나타낸다 
        = 배열의 길이를 확인할 때는 'length'프로퍼티를 사용한다
        = 배열의 길이를 확일 할때는 '배열명.length'로 접근한다

        6. 배열의 순희
        = 배열의 모든 요소를 하나씩 차례대로 살펴보는 것
        = 배열의 맨 앞부터 맨 끝까지 하나씩 꺼내서 확인하거나 처리
        = 배열을 처음부터 끝까지 하나씩 처리하는 과정
    -->
