<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구분자(split)</title>
</head>
<body>

    <!-- 
        구분자(split)
        split('구분자(구분을 할수 있는 기호)', '최대 배열의 크기')
        = 문자열을 구분자가 있다면 구분자 기준으로 잘라서 배열로 반환한다
        = 만약 구분자가 없다면 하나하나 쪼개서 반환
        = 문자열(구분자 : /,.....) => 배열
    -->

    <script>
        const str = 'apple, kiwi, banana, cherry';

        // const strArr = str.split(',');
        // document.write(strArr); // apple, kiwi, banana, cherry

        //  const strArr2 = str.split('');
        // document.write(strArr2); // a,p,p,l,e,,, ,k,i,w,i,,, ,b,a,n,a,n,a,,, ,c,h,e,r,r,y

        const strArr = str.split('')
        document.write(strArr);
    </script>
    
</body>
</html>
